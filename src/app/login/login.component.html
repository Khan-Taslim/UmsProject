<div class="container">
    <div class="row">
        <div class="col-md-5">
            <form [formGroup]="register" class="form-group text-center border " >
                <H3 class="text-center">Login Form</H3>
                <div class="form-group">
                    <label class="form-label">Enter Email Id</label>
                    <input type="email" placeholder="Enter your Email" class="form-control" name="email" formControlName="email" required>
                    <span style="color:red" *ngIf="t && t.invalid && t.touched">Enter valid email id</span>
                </div>                    
            
                <div class="form-group">
                    <label for="" class="form-label" >Enter Password</label>
                    <input type="text"  placeholder="Enter Password" class="form-control" name="pwd" formControlName="pwd" required>
                    <span style="color:red" *ngIf="a && a.invalid && a.touched">Enter valid Password</span>
                </div>
                <br>
                <button type="button" [disabled]="register.invalid" (click)="senddata()" class="btn btn-primary w-50">Submit</button>
                <br><br>
                <a [routerLink]="'Unlock'">Signup</a><br><br>
                <a [routerLink]="'Forgot'">ForgotPassword</a>
            </form>
        </div>
    </div>
</div>
